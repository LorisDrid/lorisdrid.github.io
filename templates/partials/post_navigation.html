{% if page.lower or page.higher %}
<nav class="block-bg mt-12 flex flex-wrap rounded-lg text-lg">
  {% if page.lower %}
  <a
    class="block-hover-mask flex items-center rounded-md p-6 font-semibold no-underline
           {% if not page.higher %}mx-auto{% endif %}"
    href="{{ page.lower.permalink }}"
  >
    <span class="mr-1.5">←</span><span>{{ page.lower.title }}</span>
  </a>
  {% endif %}

  {% if page.higher %}
  <a
    class="block-hover-mask flex items-center rounded-md p-6 font-semibold no-underline
           {% if not page.lower %}mx-auto justify-end{% else %}ml-auto{% endif %}"
    href="{{ page.higher.permalink }}"
  >
    <span>{{ page.higher.title }}</span><span class="ml-1.5">→</span>
  </a>
  {% endif %}
</nav>
{% endif %}
