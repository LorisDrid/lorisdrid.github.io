# The base URL of the site; the only required configuration variable.
base_url = "https://lorisdrid.github.io"

# The site title and description; used in feeds by default.
title = "Loris Drid"
description = "Loris Drid's Personal Website"

# The default site author.
author = "Loris Drid"

# The default language; used in feeds.
default_language = "en"

# When set to "true", a feed is automatically generated.
generate_feeds = true

# The filenames to use for the feeds.
feed_filenames = ["atom.xml"]

# The taxonomies to be rendered for the site and their configuration
taxonomies = [{ name = "tags", rss = true }]

# Configuration of the Markdown rendering
[markdown]

# The Kita theme style config.
[extra]
# Enable KaTex math formula support globally.
math = true
# Enable mermaid support globally.
mermaid = true
# Enable comment support globally.
comment = false

[extra.style]
# Custom colors - Dark pro theme with blue accent
# Cards are lighter (#2a2a3e), background is slightly darker (#1e1e30)
bg_color = "#1a1a2c"
bg_dark_color = "#1a1a2c"
header_color = "#141424"
header_dark_color = "#141424"
header_blur = false

